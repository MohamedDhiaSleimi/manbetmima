    <script>
        let allPlants = [];
        let filteredPlants = [];

        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const priceSort = document.getElementById('priceSort');

        fetch('catalogue.json')
            .then((response) => response.json())
            .then((data) => {
                allPlants = data;

                // Populate categories dropdown dynamically
                const categories = [
                    ...new Set(
                        allPlants
                            .map((plant) => plant.category)
                            .filter((cat) => cat && cat.trim() !== '')
                    ),
                ].sort();

                categories.forEach((cat) => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categoryFilter.appendChild(option);
                });

                filterAndDisplayPlants();
            })
            .catch((error) => {
                console.error('Erreur lors du chargement des plantes :', error);
                showNoResults(
                    'Erreur lors du chargement du catalogue. Veuillez rÃ©essayer plus tard.'
                );
            });

        function filterAndDisplayPlants() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            const sortOrder = priceSort.value;

            // Filter plants by search term and category
            filteredPlants = allPlants.filter((plant) => {
                const matchesSearch =
                    plant.name.toLowerCase().includes(searchTerm) ||
                    (plant.category &&
                        plant.category.toLowerCase().includes(searchTerm)) ||
                    plant.description.toLowerCase().includes(searchTerm);
                const matchesCategory =
                    !selectedCategory || plant.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            // Sort plants by price if requested
            if (sortOrder === 'asc') {
                filteredPlants.sort(
                    (a, b) => parseFloat(a.price) - parseFloat(b.price)
                );
            } else if (sortOrder === 'desc') {
                filteredPlants.sort(
                    (a, b) => parseFloat(b.price) - parseFloat(a.price)
                );
            }

            displayPlants(filteredPlants);
        }

        // Event listeners for all controls
        searchInput.addEventListener('input', filterAndDisplayPlants);
        categoryFilter.addEventListener('change', filterAndDisplayPlants);
        priceSort.addEventListener('change', filterAndDisplayPlants);

        function displayPlants(plants) {
            const grid = document.getElementById('plantsGrid');
            const noResults = document.getElementById('noResults');

            if (plants.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('d-none');
                return;
            }

            noResults.classList.add('d-none');

            grid.innerHTML = plants
                .map(
                    (plant) => `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card plant-card h-100">
                        <img
                            src="${plant.image}"
                            class="card-img-top plant-image"
                            alt="${plant.name}"
                            onerror="this.src='https://via.placeholder.com/400x200/2d5a27/ffffff?text=Image+plante'"
                        />
                        <div class="card-body d-flex flex-column">
                            ${
                                plant.category
                                    ? `<span class="badge category-badge mb-2 align-self-start">${plant.category}</span>`
                                    : ''
                            }
                            <h5 class="card-title text-success">${plant.name}</h5>
                            <p class="card-text text-muted flex-grow-1">${plant.description}</p>
                            <span class="badge price-badge align-self-start">${parseFloat(
                                plant.price
                            ).toFixed(2)} â‚¬</span>
                        </div>
                    </div>
                </div>
            `
                )
                .join('');
        }

        function showNoResults(message) {
            const grid = document.getElementById('plantsGrid');
            const noResults = document.getElementById('noResults');

            grid.innerHTML = '';
            noResults.classList.remove('d-none');
            noResults.querySelector('p').textContent = message;
        }
    </script>
