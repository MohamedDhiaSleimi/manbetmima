<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ± Green Haven Plant Catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .header-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .plant-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .plant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .plant-image {
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .plant-card:hover .plant-image {
            transform: scale(1.05);
        }
        
        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 50px;
            padding: 15px 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .search-box {
            border-radius: 50px;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .search-box:focus {
            box-shadow: 0 0 0 0.2rem rgba(45, 90, 39, 0.25);
            border-color: #2d5a27;
        }
        
        .price-badge {
            background: #e74c3c;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .category-badge {
            background: #2d5a27;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Header -->
        <div class="card header-card mb-4">
            <div class="card-body text-center py-5">
                <h1 class="display-4 text-success mb-3">ðŸŒ± Green Haven Plant Catalogue</h1>
                <p class="lead text-muted mb-4">Discover your perfect green companion</p>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="fas fa-search text-muted"></i>
                            </span>
                            <input type="text" class="form-control search-box border-start-0" 
                                   placeholder="Search plants..." id="searchInput">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Plants Grid -->
        <div class="row" id="plantsGrid">
            <!-- Plants will be loaded here -->
        </div>

        <!-- No Results -->
        <div class="card text-center d-none" id="noResults">
            <div class="card-body py-5">
                <i class="fas fa-seedling fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">No plants found</h4>
                <p class="text-muted">Try adjusting your search terms</p>
            </div>
        </div>
    </div>

    <!-- Admin Button -->
    <a href="login.php" class="btn btn-success admin-btn">
        <i class="fas fa-cog me-2"></i>Admin
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allPlants = [];

        // Load plants from JSON
        fetch('catalogue.json')
            .then(response => response.json())
            .then(data => {
                allPlants = data;
                displayPlants(allPlants);
            })
            .catch(error => {
                console.error('Error loading plants:', error);
                showNoResults('Error loading plant catalogue. Please try again later.');
            });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredPlants = allPlants.filter(plant => 
                plant.name.toLowerCase().includes(searchTerm) ||
                (plant.category && plant.category.toLowerCase().includes(searchTerm)) ||
                plant.description.toLowerCase().includes(searchTerm)
            );
            displayPlants(filteredPlants);
        });

        function displayPlants(plants) {
            const grid = document.getElementById('plantsGrid');
            const noResults = document.getElementById('noResults');
            
            if (plants.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('d-none');
                return;
            }
            
            noResults.classList.add('d-none');
            
            grid.innerHTML = plants.map(plant => `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card plant-card h-100">
                        <img src="${plant.image}" class="card-img-top plant-image" alt="${plant.name}" 
                             onerror="this.src='https://via.placeholder.com/400x200/2d5a27/ffffff?text=Plant+Image'">
                        <div class="card-body d-flex flex-column">
                            ${plant.category ? `<span class="badge category-badge mb-2 align-self-start">${plant.category}</span>` : ''}
                            <h5 class="card-title text-success">${plant.name}</h5>
                            <p class="card-text text-muted flex-grow-1">${plant.description}</p>
                            <span class="badge price-badge align-self-start">$${parseFloat(plant.price).toFixed(2)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showNoResults(message) {
            const grid = document.getElementById('plantsGrid');
            const noResults = document.getElementById('noResults');
            
            grid.innerHTML = '';
            noResults.classList.remove('d-none');
            noResults.querySelector('p').textContent = message;
        }
    </script>
</body>
</html>
