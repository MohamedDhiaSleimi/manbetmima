<!DOCTYPE html>
<html lang="fr" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catalogue de Plantes ManbetMiMa</title>
    <link rel="icon" href="emoji.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-light: #f0fdf4;
        --bg-dark: #121212;
        --text-light: #2d2d2d;
        --text-dark: #f5f5f5;
        --card-bg-light: #ffffff;
        --card-bg-dark: #1e1e1e;
        --accent-light: #22c55e;
        --accent-dark: #16a34a;
        --desc-light: #6b7280;
        --desc-dark: #cccccc;
        --card-border-dark: #333;
      }

      html {
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      [data-theme="dark"] {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      [data-theme="dark"] body {
        background: var(--bg-dark);
        color: var(--text-dark);
      }

      body {
        font-family: "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      .container {
        flex: 1 0 auto;
      }

      header {
        background-color: var(--card-bg-light);
        padding: 1rem 2rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 1050;
        transition: background-color 0.3s ease;
        flex-wrap: wrap;
        gap: 1rem;
      }

      [data-theme="dark"] header {
        background-color: var(--card-bg-dark);
      }

      .logo {
        font-weight: 700;
        font-size: 1.25rem;
        color: var(--accent-light);
        flex-shrink: 0;
      }

      .header-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .search-header input {
        border-radius: 999px;
        padding: 0.5rem 1rem;
        border: 1px solid #ccc;
        width: 200px;
        min-width: 150px;
      }

      .btn-outline-secondary {
        border-radius: 999px;
        white-space: nowrap;
      }

      @media (max-width: 768px) {
        header {
          padding: 1rem;
          flex-direction: column;
          align-items: stretch;
          gap: 0.75rem;
        }
        
        .logo {
          text-align: center;
          font-size: 1.1rem;
        }
        
        .header-controls {
          justify-content: center;
          flex-wrap: wrap;
          gap: 0.5rem;
        }
        
        .search-header input {
          width: 150px;
          min-width: 120px;
          font-size: 0.9rem;
        }
        
        .btn-outline-secondary {
          font-size: 0.85rem;
          padding: 0.4rem 0.8rem;
        }
        
        .admin-btn {
          font-size: 0.85rem;
          padding: 0.4rem 0.8rem;
        }
        
        .dark-toggle {
          margin-left: 0;
        }
      }

      @media (max-width: 480px) {
        .search-header input {
          width: 130px;
          min-width: 100px;
        }
        
        .btn-outline-secondary {
          font-size: 0.8rem;
          padding: 0.35rem 0.7rem;
        }
        
        .admin-btn {
          font-size: 0.8rem;
          padding: 0.35rem 0.7rem;
        }
      }

      .plant-card {
        background-color: var(--card-bg-light);
        border: 1px solid #e0e0e0;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        transition: all 0.3s ease;
        border-radius: 0;
        /* Added to prevent layout jitter when image is replaced by text */
        position: relative;
        overflow: hidden;
      }

      [data-theme="dark"] .plant-card {
        background-color: var(--card-bg-dark);
        color: var(--text-dark);
        border: 1px solid var(--card-border-dark);
      }

      .plant-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.1);
      }

      .plant-image {
        height: 200px;
        object-fit: cover;
        width: 100%;
        display: block;
      }

      /* Added style for fallback text container to prevent jitter */
      .image-fallback {
        height: 200px;
        width: 100%;
        background: #2d5a27;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 1.25rem;
        text-align: center;
        padding: 0 10px;
        box-sizing: border-box;
        user-select: none;
      }

      .price-badge {
        background: var(--accent-light);
        color: white;
        font-weight: 500;
        padding: 0.4rem 0.75rem;
        border-radius: 999px;
        font-size: 0.9rem;
      }

      .category-badge {
        background: #d1fae5;
        color: #065f46;
        padding: 0.3rem 0.7rem;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .advanced-filters {
        display: none;
        margin-top: 1rem;
      }

      .form-select,
      .search-box {
        border-radius: 999px;
        padding: 12px 20px;
        background: #ffffff;
      }

      .admin-btn {
        background-color: var(--accent-light);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        color: white;
        transition: 0.2s;
        white-space: nowrap;
      }

      .admin-btn:hover {
        background-color: var(--accent-dark);
      }

      .dark-toggle {
        margin-left: 1rem;
        display: flex;
        align-items: center;
        cursor: pointer;
        font-size: 1.2rem;
        transition: color 0.3s ease;
      }

      footer {
        background: white;
        text-align: center;
        color: #6b7280;
        padding: 1.5rem 0;
        box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.05);
      }

      [data-theme="dark"] footer {
        background: #1e1e1e;
        color: #999;
      }

      footer a {
        color: var(--accent-light);
        font-weight: 500;
        text-decoration: none;
      }

      .card-text {
        color: var(--desc-light);
      }

      [data-theme="dark"] .card-text {
        color: var(--desc-dark);
      }

      .rotate-sun {
        animation: rotateSun 0.6s ease forwards;
      }

      @keyframes rotateSun {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(180deg);
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">Manbet MiMa</div>
      <div class="header-controls">
        <div class="d-flex align-items-center gap-2 search-header">
          <input
            type="text"
            class="form-control"
            placeholder="Rechercher..."
            id="searchInput"
          />
          <button class="btn btn-outline-secondary" id="toggleAdvanced">
            Recherche avanc√©e
          </button>
        </div>
        <span class="dark-toggle" id="themeToggle" title="Mode sombre">
          <i class="fa-solid fa-moon" id="themeIcon"></i>
        </span>
      </div>
    </header>

    <div class="container py-4">
      <div class="advanced-filters" id="advancedFilters">
        <div class="row justify-content-center g-2">
          <div class="col-md-4">
            <select class="form-select" id="categoryFilter">
              <option value="">Toutes les cat√©gories</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-select" id="priceSort">
              <option value="">Trier par prix</option>
              <option value="asc">Prix croissant</option>
              <option value="desc">Prix d√©croissant</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row mt-4" id="plantsGrid"></div>

      <div class="card text-center d-none mt-4" id="noResults">
        <div class="card-body py-5">
          <i class="fas fa-seedling fa-3x text-muted mb-3"></i>
          <h4 class="text-muted">Aucune plante trouv√©e</h4>
          <p class="text-muted">Essayez de modifier vos termes de recherche</p>
        </div>
      </div>
    </div>

    <footer>
      <div class="container" id="footerContact">
        <p class="mb-1">
          üìß Contact :
          <a href="mailto:contact@manbetmima.com">contact@manbetmima.com</a>
        </p>
        <p class="mb-0">üìç Tunis, Tunisie | ‚òéÔ∏è +216 12 345 678</p>
      </div>
    </footer>

    <script>
      let allPlants = [];
      let filteredPlants = [];
      let contactData = {};

      const searchInput = document.getElementById("searchInput");
      const categoryFilter = document.getElementById("categoryFilter");
      const priceSort = document.getElementById("priceSort");
      const advancedToggle = document.getElementById("toggleAdvanced");
      const advancedFilters = document.getElementById("advancedFilters");

      advancedToggle.addEventListener("click", () => {
        advancedFilters.style.display =
          advancedFilters.style.display === "none" ||
          advancedFilters.style.display === ""
            ? "block"
            : "none";
      });

      Promise.all([
        fetch("catalogue.json").then((res) => res.json()),
        fetch("categories.json").then((res) => res.json()),
        fetch("contact.json")
          .then((res) => {
            if (!res.ok) throw new Error('Contact file not found');
            return res.json();
          })
          .catch((error) => {
            console.log("Contact file not found or invalid, using defaults");
            return {};
          })
      ])
        .then(([plantsData, categoriesData, contactInfo]) => {
          allPlants = plantsData;
          contactData = contactInfo;
          
          console.log("Loaded contact data:", contactData);
          
          categoriesData.sort().forEach((cat) => {
            const option = document.createElement("option");
            option.value = cat;
            option.textContent = cat;
            categoryFilter.appendChild(option);
          });
          
          updateFooterContact(contactData);
          filterAndDisplayPlants();
        })
        .catch((error) => {
          console.error("Erreur lors du chargement :", error);
          showNoResults("Erreur de chargement. R√©essayez plus tard.");
        });

      function updateFooterContact(contact) {
        const footerContact = document.getElementById("footerContact");
        let contactHtml = '';
        
        console.log("Updating footer with contact:", contact);
        
        // Email
        if (contact && contact.email && contact.email.trim() !== '') {
          contactHtml += `<p class="mb-1">üìß Contact : <a href="mailto:${contact.email}">${contact.email}</a></p>`;
        }
        
        // Phone and location
        let secondLine = '';
        if (contact && contact.phone && contact.phone.trim() !== '') {
          secondLine += `‚òéÔ∏è ${contact.phone}`;
        }
        
        // Always show Tunis, Tunisie as location
        if (secondLine) {
          secondLine = `üìç Tunis, Tunisie | ${secondLine}`;
        } else {
          secondLine = 'üìç Tunis, Tunisie';
        }
        
        if (secondLine) {
          contactHtml += `<p class="mb-0">${secondLine}</p>`;
        }
        
        // Social media links
        let socialLinks = [];
        if (contact && contact.facebook && contact.facebook.trim() !== '') socialLinks.push(`<a href="${contact.facebook}" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>`);
        if (contact && contact.instagram && contact.instagram.trim() !== '') socialLinks.push(`<a href="${contact.instagram}" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>`);
        if (contact && contact.whatsapp && contact.whatsapp.trim() !== '') socialLinks.push(`<a href="${contact.whatsapp}" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>`);
        if (contact && contact.tiktok && contact.tiktok.trim() !== '') socialLinks.push(`<a href="${contact.tiktok}" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>`);
        if (contact && contact.twitter && contact.twitter.trim() !== '') socialLinks.push(`<a href="${contact.twitter}" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>`);
        if (contact && contact.bluesky && contact.bluesky.trim() !== '') socialLinks.push(`<a href="${contact.bluesky}" target="_blank" title="Bluesky"><i class="fas fa-cloud"></i></a>`);
        
        if (socialLinks.length > 0) {
          contactHtml += `<p class="mb-0 mt-2" style="font-size: 1.2rem;">${socialLinks.join(' ')}</p>`;
        }
        
        // Fallback if no contact info
        if (!contactHtml) {
          contactHtml = `
            <p class="mb-1">üìß Contact : <a href="mailto:contact@manbetmima.com">contact@manbetmima.com</a></p>
            <p class="mb-0">üìç Tunis, Tunisie | ‚òéÔ∏è +216 12 345 678</p>
          `;
        }
        
        console.log("Setting footer HTML:", contactHtml);
        footerContact.innerHTML = contactHtml;
      }

      function filterAndDisplayPlants() {
        const searchTerm = searchInput.value.toLowerCase();
        const selectedCategory = categoryFilter.value;
        const sortOrder = priceSort.value;

        filteredPlants = allPlants.filter((plant) => {
          const matchSearch =
            plant.name.toLowerCase().includes(searchTerm) ||
            (plant.category &&
              plant.category.toLowerCase().includes(searchTerm)) ||
            plant.description.toLowerCase().includes(searchTerm);
          const matchCategory =
            !selectedCategory || plant.category === selectedCategory;
          return matchSearch && matchCategory;
        });

        if (sortOrder === "asc") {
          filteredPlants.sort(
            (a, b) => parseFloat(a.price) - parseFloat(b.price)
          );
        } else if (sortOrder === "desc") {
          filteredPlants.sort(
            (a, b) => parseFloat(b.price) - parseFloat(a.price)
          );
        }

        displayPlants(filteredPlants);
      }

      function displayPlants(plants) {
        const grid = document.getElementById("plantsGrid");
        const noResults = document.getElementById("noResults");

        if (plants.length === 0) {
          grid.innerHTML = "";
          noResults.classList.remove("d-none");
          return;
        }

        noResults.classList.add("d-none");

        grid.innerHTML = plants
          .map((plant) => {
            return `
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card plant-card h-100">
                <div class="image-container">
                  <img
                    src="${plant.image}"
                    class="plant-image"
                    alt="${plant.name}"
                    onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                  />
                  <div class="image-fallback" style="display:none;">
                    ${plant.name}
                  </div>
                </div>
                <div class="card-body d-flex flex-column">
                  ${
                    plant.category
                      ? `<span class="category-badge mb-2 align-self-start">${plant.category}</span>`
                      : ""
                  }
                  <h5 class="card-title text-success">${plant.name}</h5>
                  <p class="card-text flex-grow-1">${plant.description}</p>
                  <span class="price-badge align-self-start">${parseFloat(
                    plant.price
                  ).toFixed(2)} TND</span>
                </div>
              </div>
            </div>`;
          })
          .join("");
      }

      function showNoResults(msg) {
        const grid = document.getElementById("plantsGrid");
        const noResults = document.getElementById("noResults");
        grid.innerHTML = "";
        noResults.classList.remove("d-none");
        noResults.querySelector("p").textContent = msg;
      }

      searchInput.addEventListener("input", filterAndDisplayPlants);
      categoryFilter.addEventListener("change", filterAndDisplayPlants);
      priceSort.addEventListener("change", filterAndDisplayPlants);

      // Theme toggle
      const themeToggle = document.getElementById("themeToggle");
      const themeIcon = document.getElementById("themeIcon");
      const html = document.documentElement;

      function updateIcon(theme) {
        if (theme === "dark") {
          themeIcon.classList.remove("fa-moon");
          themeIcon.classList.add("fa-sun", "rotate-sun");
        } else {
          themeIcon.classList.remove("fa-sun");
          themeIcon.classList.add("fa-moon");
        }
      }

      themeToggle.addEventListener("click", () => {
        const currentTheme = html.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        updateIcon(newTheme);
      });

      const savedTheme = localStorage.getItem("theme") || "light";
      html.setAttribute("data-theme", savedTheme);
      updateIcon(savedTheme);
    </script>
  </body>
</html>
